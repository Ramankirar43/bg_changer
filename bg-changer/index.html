<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <div class="switch">
        <button class="btn1" onclick="changebg('msd1.jpg')">Sports</button>
        <button class="btn2" onclick="changebg('scapers.jpg')">Scapers</button>
        <button class="btn3" onclick="changebg('space1.jpg')">Space</button>
        <button class="btn4" onclick="changebg('sher.jpg')">Animal</button>
        <button class="btn5" onclick="changebg('nature1.jpg')">Nature</button>

    </div>
    
    <div class="block">
    <div class="monitor">
        <div id="block1">
            <div id="top">
                <span id="camera">
                </span>
            </div>
            <div class="bg"></div>
            <div id="bottom">
                <input placeholder="Search" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                    <div class="logos">
 <div class="logo1" ></div>
 <div class="logo2"></div>
 <div class="logo3"></div>
 <div class="logo4"></div>
 
                    </div>
                   <div class="icons">
                    <span id="wifi">
                        <i class="fa-solid fa-wifi"></i>
                    </span>
                    <span id="wifi">
                       <i class="fa-solid fa-headphones"></i>
                    </span>
                    <span id="wifi">
                        <i class="fa-solid fa-battery-full"></i>
                    </span>
                    <span id="wifi">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                    <span style="font-size: 18px;hover{
        border:1px solid black;
        background-color: beige;
    };margin-left: 25px;">
                        01/01/2024<br>
                        12:04 AM
</span>                  
                   </div>

            </div>
        </div>
    </div>
</div>
<script>
     function changebg(image) {
            document.getElementById('block1').style.backgroundImage = 'url(' + image + ')';
        }
</script>
</body>
</html>
